<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ChatBot</title>

	<link rel="stylesheet" href="./assets/styles/semantic.min.css" />
	<link rel="stylesheet" href="./assets/styles/style.css" />

	<script src="Com.js"></script>
</head>

<body>
	<header>
		<h1>Discussion avec bot</h1>
	</header>

	<div>
		<label for="bots">Choisissez un bot:</label>
		<select name="bots" id="listeBot"></select>
		<option></option>
		<button id="refreshBot" type="button">Rafraîchir liste de bots</button>
		<div style="font-size:8pt;">ATTENTION: Rafraîchir la liste des bots coupera toutes les communications en cours.</div>
	</div>
	
	<div class="chat" id="chat">
		<div class="messages" id="messages"></div>
	</div>

	<div class="actions">
		<input id="input" type="text" placeholder="Ecrivez votre message...">
		<button id="sendMessageButton" type="button">Envoyer le message</button>
	</div>

</body>

</html>
